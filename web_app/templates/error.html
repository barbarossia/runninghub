<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - RunningHub Image Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <i class="bi bi-exclamation-triangle-fill display-1 text-danger mb-4"></i>
                    <h2 class="card-title mb-3">Error</h2>
                    <p class="card-text text-muted">{{ error }}</p>
                    <hr>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="window.location.reload()">
                            <i class="bi bi-arrow-clockwise"></i>
                            Reload
                        </button>
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i>
                            Go Home
                        </a>
                    </div>
                    <div class="mt-4">
                        <small class="text-muted">
                            <strong>Troubleshooting:</strong><br>
                            1. Check your .env file configuration<br>
                            2. Ensure RUNNINGHUB_API_KEY is set<br>
                            3. Verify RUNNINGHUB_WORKFLOW_ID is correct<br>
                            4. Check internet connection
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
